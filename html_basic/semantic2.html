<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 | 네이버</title>
    <style>
        /* 내부스타일시트 */
        #wrap {}
        #wrap header {}
        #wrap main {}
        #wrap main aside {}
        #wrap main #center_wrap {}
        #wrap main #center_wrap .popular {}
        #wrap main #center_wrap .neighbor {}
        #wrap main #right_wrap {}
        #wrap main #right_wrap .login {}
        #wrap main #right_wrap .notice {}
        #wrap main #right_wrap .cafe_link {}
        #wrap main #right_wrap .ad {}
        #wrap main #right_wrap .smart_bot {}
        #wrap main #right_wrap .cs_center {}
        #wrap main #right_wrap .fnb {}
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside><!-- 왼쪽 전체 그룹 --></aside>
            <div id="center_wrap"><!-- 중간  -->
                <section class="popular"></section>
                <section class="neighbor"></section>
            </div>
            <div id="right_wrap"><!-- 오른쪽 전체 그룹 -->
                <section class="login"></section>
                <section class="notice"></section>
                <section class="cafe_link"></section>
                <section class="ad"></section>
                <section class="smart_bot"></section>
                <section class="cs_center"></section>
                <section class="fnb"></section>
            </div>
        </main>
    </div>
</body>
</html>
